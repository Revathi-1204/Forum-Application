<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 350px;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form method="post" action="#" th:action="@{/forum/register}" th:object="${registrationForm}">
        <h1>Register!</h1>
        <p th:text="${message}">Correct username and password</p>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" th:field="*{username}" /><br />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" th:field="*{password}" /><br />
        <label for="passwordrepeat">Repeat Password</label>
        <input type="password" name="repeatPassword" id="repeatPassword" th:field="*{repeatPassword}" /><br />

        <label for="email"><b>Email</b></label>

        <input type="text" name="email" id="email" th:field="*{email}"><br>
        <label for="dateOfBirth"><b>Date Of Birth</b></label>
        
        <input type="text" name="dateOfBirth" id="dateOfBirth" th:field="*{dateOfBirth}"><br>
        <label for="bio"><b>Bio</b></label>
        <input type="text" name="bio" id="bio" th:field="*{bio}"><br>
        <input type="submit" value="Register" />
        <p>Already a User? <a href="/login">Login</a> </p>
    </form>
</body>

</html>
